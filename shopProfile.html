<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N O G O Z O</title>

    <!---CSS Links-->
    <link rel="stylesheet" type="text/css" href="./css/shopProfile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!--navbar-->
    <header>
        <img class="logo" src="./media/logo.png">
        <nav>
            <ul class="nav-links">
                <li><a href="#">Orders</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Contact us</a></li>
                <li><a href="#">Sign In</a></li>
            </ul>
        </nav>
        <div class="menu-toggle">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
    </header>

    <!--Search Bar-->
    <div class="wrap">
        <div class="search">
           <input type="text" class="searchTerm" placeholder="What are you looking for?">
           <button type="submit" class="searchButton">
             <i class="fa fa-search"></i>
          </button>
        </div>
     </div>

     <!--Categories-->
    <div class="container">
        <div class="card">
          <div class="img-box">
            <img src="https://images.unsplash.com/photo-1603032051299-34a742133450?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" alt="img">        
            <div class="content">
                <h2>Shri Girraj Ji Genral Store</h2>
                <p><i class="fa fa-map-marker" aria-hidden="true">&nbsp</i>Dayal Bagh</p>
                <small>Phome: 7589654123</small>
                <small>Status: Open</small><br>
                <small>Not Delivering</small>
                <small>Order Rs. 200 to get free delivery | Delivery Charge Rs. 50</small>
            </div>
            </div>
        </div>
        
        <div class="shopping-cart">
            <!-- Title -->
            <div class="title">
                Shopping Cart
            </div>
            
            <!-- Product #1 -->
            <div class="item">
                <div class="buttons">
                <span class="delete-btn"></span>
                <span class="like-btn"></span>
                </div>
            
                <div class="image">
                <img src="item-1.png" alt="" />
                </div>
            
                <div class="description">
                <span>Tea</span>
                <span>125g</span>
                <span>Rs.450</span>
                </div>
            
                <div class="quantity">
                <button class="plus-btn" type="button" name="button">
                    <img src="./media/plus.png" alt=""/>
                </button>
                <input type="text" name="name" value="1">
                <button class="minus-btn" type="button" name="button">
                    <img src="./media/minus.png" alt="" />
                </button>
                </div>
            
                <div class="total-price">Rs.450</div>
            </div>
            
            <!-- Product #2 -->
            <div class="item">
                <div class="buttons">
                <span class="delete-btn"></span>
                <span class="like-btn"></span>
                </div>
            
                <div class="image">
                <img src="item-2.png" alt=""/>
                </div>
            
                <div class="description">
                <span>Ghee</span>
                <span>1 litre</span>
                <span>Rs.500</span>
                </div>
            
                <div class="quantity">
                <button class="plus-btn" type="button" name="button">
                    <img src="./media/plus.png" alt="" />
                </button>
                <input type="text" name="name" value="1">
                <button class="minus-btn" type="button" name="button">
                    <img src="./media/minus.png" alt="" />
                </button>
                </div>
            
                <div class="total-price">Rs.500</div>
            </div>
            
            <!-- Product #3 -->
            <div class="item">
                <div class="buttons">
                <span class="delete-btn"></span>
                <span class="like-btn"></span>
                </div>
            
                <div class="image">
                <img src="item-3.png" alt="" />
                </div>
            
                <div class="description">
                <span>Soup</span>
                <span>20g</span>
                <span>Rs.49</span>
                </div>
            
                <div class="quantity">
                <button class="plus-btn" type="button" name="button">
                    <img src="./media/plus.png" alt="" />
                </button>
                <input type="text" name="name" value="1">
                <button class="minus-btn" type="button" name="button">
                    <img src="./media/minus.png" alt="" />
                </button>
                </div>
            
                <div class="total-price">Rs.49</div>
            </div>
            </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script>
        $(document).ready(function() {
            $('.menu-toggle').click(function() {
                $('nav').toggleClass('active')
            })
        })
    </script>
</html>
